<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuroHangman</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
</head>
<body>
    <!-- Dynamic background layers -->
    <div id="bg-image" class="bg-image"></div>
    <div id="bg-overlay" class="bg-overlay"></div>
    <div id="particles-container" class="particles-container"></div>
    <div id="bubbles-container" class="bubbles-container"></div>
    
    <!-- Encouraging message popup -->
    <div id="encourage-popup" class="encourage-popup"></div>
    
    <!-- Sparkle container for effects -->
    <div id="sparkles-container" class="sparkles-container"></div>
    
    <!-- Sound toggle -->
    <button id="sound-toggle" class="sound-toggle" onclick="toggleSound()" title="Sound On">üîä</button>
    
    <div class="container">
        <div class="app-header">
            <div>
                <h1>AuroHangman</h1>
            </div>
            <div id="category-badge" class="category-badge">Technology</div>
        </div>

        <div class="main-layout">
            <section class="left-panel" aria-label="Visual game panel">
                <div id="game-status" class="status-area">
                    <div class="hangman-3d-container">
                        <canvas id="hangman-3d"></canvas>
                    </div>
                    <div class="stats">
                        <p>Lives Remaining</p>
                        <div id="health-bar" class="health-bar">
                            <span class="heart">‚ù§Ô∏è</span>
                            <span class="heart">‚ù§Ô∏è</span>
                            <span class="heart">‚ù§Ô∏è</span>
                            <span class="heart">‚ù§Ô∏è</span>
                            <span class="heart">‚ù§Ô∏è</span>
                            <span class="heart">‚ù§Ô∏è</span>
                        </div>
                        <p class="attempts"><span id="attempts-left">6</span> / 6</p>
                    </div>
                </div>

                <div id="fun-fact-container" class="fun-fact-card">
                    <h3>Did you know?</h3>
                    <p id="fun-fact-text"></p>
                </div>
            </section>

            <section class="right-panel" aria-label="Play controls">
                <div id="meta" class="meta-info">
                    <span id="mode-label">Mode: Random</span>
                    <span class="divider">|</span>
                    <span id="daily-date"></span>
                    <span class="divider">|</span>
                    <span id="streak-label">Streak: 0 (Best: 0)</span>
                    <span id="message" class="message"></span>
                </div>

                <div id="word-display" class="word-display">
                    _ _ _ _ _
                </div>

                <div id="hint-container" class="hint-container">
                    <button id="ai-hint-btn" onclick="showAIHint()" class="hint-btn ai-hint-btn">üí° Get AI Hint</button>
                    <div id="hint-text"></div>
                    <div id="ai-hint-text" class="ai-hint-text"></div>
                </div>

                <div id="keyboard" class="keyboard">
                    <!-- Buttons will be generated by JS -->
                </div>

                <div class="controls">
                    <div class="control-row-main">
                        <button id="daily-btn" onclick="startDaily()" class="daily-challenge-btn">
                            <span class="btn-icon">üìÖ</span>
                            <span class="btn-text">Daily Challenge</span>
                        </button>
                        <button id="new-game-btn" onclick="startNewGame()">
                            <span class="btn-icon">üéÆ</span>
                            <span class="btn-text">New Game</span>
                        </button>
                    </div>
                    <div class="control-row-settings">
                        <select id="difficulty-select" onchange="updateDifficulty()">
                            <option value="easy">üü¢ Easy</option>
                            <option value="medium" selected>üü° Medium</option>
                            <option value="hard">üî¥ Hard</option>
                        </select>
                        <select id="category-select" onchange="updateCategoryTheme()">
                            <option value="" disabled selected>Loading categories...</option>
                        </select>
                        <div id="custom-topic-container" style="display: none;">
                            <input type="text" id="custom-topic-input" placeholder="Enter any topic (e.g. Dinosaurs)" class="custom-topic-input">
                        </div>
                        <label class="timer-toggle-label">
                            <input type="checkbox" id="timer-toggle" onchange="toggleTimerMode()">
                            <span>‚è±Ô∏è Timer</span>
                        </label>
                        <div id="timer-display" class="timer-display" style="display: none;">
                            <span id="timer-text">0:00</span>
                        </div>
                    </div>
                    <button id="copy-results-btn" onclick="copyResults()" class="secondary-btn" style="display:none;">Copy Results</button>
                </div>
            </section>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
